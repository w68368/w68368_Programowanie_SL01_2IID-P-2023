<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      .button {
        width: 100px;
        height: 50px;
        margin: 5px;
        border: none;
        cursor: pointer;
      }
      body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 20px;
        }

        .control {
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .actions {
            justify-content: center;
        }

        .error {
            color: #F00
        }

        .contactAddress input, .province input, .province select {
            width: 100%;
        }
    </style>

    <script src="index.js"></script>

  </head>
  <body>
    <!-- Zadanie 1 -->
    <button class="button" id="button1">Кнопка 1</button>
    <button class="button" id="button2">Кнопка 2</button>
    <button class="button" id="button3">Кнопка 3</button>

    <!--Zad 2-->
    <form class="form" name="form" method="post" novalidate>
        <div class="control">
            <label>Imie</label>
            <input type="text" name="name">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Nazwisko </label>
            <input type="text" name="surname">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Email: </label>
            <input type="text" name="email">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Hasło: </label>
            <input type="password" name="password">
            <span class="error"></span>
        </div>
        <div class="control">
            <label>Powtórz Hasło: </label>
            <input type="password" name="confirm-password">
            <span class="error"></span>
        </div>
        <div class="control actions">
            <input type="submit" value="Zapisz">
        </div>
    </form>

  </body>
</html>
